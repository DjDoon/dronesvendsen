<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kontakt</title>
  <link rel="stylesheet" href="contact.css">
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="logo">
      <a href="index.html"><img src="images/dronesvendsen.png" alt="Droneoperatør Svendsen Logo"></a>
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="index.html">Hjem</a></li>
        <li><a href="services.html">Tjenester</a></li>
        <li><a href="about.html">Om oss</a></li>
        <li><a href="contact.html" class="active">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <main>
    <section class="contact">
      <h1>Kontakt Droneoperatør Svendsen</h1>
      
      <!-- Email Section -->
      <div class="contact-item">
        <h2>Email</h2>
        <p>Du kan nå oss på mail: <a href="mailto:dronesvendsen@gmail.com">dronesvendsen@gmail.com</a></p>
      </div>

      <!-- Location Section -->
      <div class="contact-item">
        <h2>Vår lokasjon</h2>
        <p>Fredrikstad, Norge</p>
        <!-- Embed Google Maps -->
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3164.4036019374055!2d10.940167915290884!3d59.21868908162845!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46475d48822cbe47%3A0x56b5473c394af0cf!2sFredrikstad!5e0!3m2!1sen!2sno!4v1698761234567!5m2!1sen!2sno"
            width="100%"
            height="300"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
          </iframe>
        </div>
      </div>

      <!-- Social Media Section -->
      <div class="contact-item social-media">
        <h2>Følg meg på sosiale medier</h2>
        <div class="social-links">
          <!-- Instagram -->
          <a href="https://www.instagram.com/jonsvee/" target="_blank" aria-label="Instagram">
            <img src="images/Instagram_logo.png" alt="Instagram" class="social-logo">
          </a>

          <!-- LinkedIn -->
          <a href="https://www.linkedin.com/in/jon-erling-svendsen-2b45ba2b4/" target="_blank" aria-label="LinkedIn">
            <img src="images/linkedin.png" alt="LinkedIn" class="social-logo">
          </a>
        </div>
      </div>

    </section>
  </main>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2025 Droneoperatør Svendsen. All rights reserved.</p>
  </footer>
</body>
</html>
